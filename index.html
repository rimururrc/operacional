<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Central Operativo</title>
  <style>
    body {
      background: #000 url('world_map_dark.png') no-repeat center center fixed; /* Backplate */
      background-size: cover; /* Cobrir toda a tela */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(31, 31, 31, 0.8); /* Fundo semi-transparente */
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(5px); /* Efeito de desfoque (opcional) */
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Central Operacional</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <br />
    <button onclick="verificarSenha()">Acessar</button>
    <div class="error" id="mensagem"></div>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "marinha";
      const senhaDigitada = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "home.html"; // Redireciona para a p√°gina principal
      } else {
        mensagem.textContent = "Senha incorreta!";
      }
    }
  </script>
</body>
</html>
