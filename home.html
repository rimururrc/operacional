<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Operativo</title>
  <style>
    body {
      background: #000 url('world_map_dark.png') no-repeat center center fixed; /* Backplate */
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      background-color: rgba(31, 31, 31, 0.7); /* Fundo semi-transparente */
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      margin-left: 50%;
      transform: translateX(-50%);
    }

    .logo-bar, .button-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 20px;
      justify-content: center;
      background-color: rgba(31, 31, 31, 0.7); /* Fundo semi-transparente */
      border-radius: 10px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px); /* Efeito de desfoque (opcional) */
    }

    .ai-button, .prompt-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(26, 26, 26, 0.9); /* Cor com transparência */
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #333;
      transition: background-color 0.3s;
      font-size: 14px;
      font-weight: 500;
    }

    .ai-button:hover, .prompt-button:hover {
      background-color: rgba(51, 51, 51, 0.9); /* Hover com transparência */
    }

    .ai-button img {
      height: 24px;
      width: 24px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Pesquisa Operacional</h1>

  <!-- Primeira fileira: links para IAs -->
  <div class="logo-bar">
    <a href="https://chatgpt.com/share/684c47de-dcfc-8000-9df4-2c4b1d013a7d" target="_blank" class="ai-button">
      <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
      <span>ChatGPT</span>
    </a>
    <a href="https://copilot.microsoft.com/shares/6pZB9reFb6i5wrwopyA5C" target="_blank" class="ai-button">
      <img src="https://copilot.microsoft.com/favicon.ico" alt="Copilot">
      <span>Copilot</span>
    </a>
    <a href="https://g.co/gemini/share/f5a05a4f11be" target="_blank" class="ai-button">
      <img src="https://www.gstatic.com/policies/favicon.ico" alt="Gemini">
      <span>Gemini</span>
    </a>
    <a href="https://grok.com/share/bGVnYWN5_b20a7a38-6404-4582-b02e-fb4e2e4adf71" target="_blank" class="ai-button">
      <img src="https://grok.x.com/favicon.ico" alt="Grok">
      <span>Grok</span>
    </a>
    <a href="https://grok.com/" target="_blank" class="ai-button">
      <img src="https://grok.x.com/favicon.ico" alt="Grok">
      <span>Grok</span>
    </a>
    <a href="https://www.perplexity.ai/search/tudo-bom-perplexity-como-estao-snLTTfQtTXK7oUvaiQ0pIw" target="_blank" class="ai-button">
      <img src="https://www.perplexity.ai/favicon.ico" alt="Perplexity">
      <span>Perplexity</span>
    </a>
  </div>

  <!-- Segunda fileira: prompts -->
  <div class="button-bar">
    <button class="prompt-button">Atividades Estratégicas</button>
    <button class="prompt-button">Movimentação Naval e Portuária</button>
    <button class="prompt-button">Ameaças Cibernéticas</button>
    <button class="prompt-button">Tensões Políticas/Conflitos Locais</button>
    <button class="prompt-button">Inteligência Econômica</button>
    <button class="prompt-button">Meteorologia</button>
    <button class="prompt-button">Pirataria</button>
    <button class="prompt-button">Rotas Criminosas</button>
    <button class="prompt-button">OSINT</button>
    <button class="prompt-button">Impacto Político</button>
    <button class="prompt-button">Pesquisa Operacional</button>
  </div>

  <!-- Script para copiar prompts (mantido igual) -->
  <script>
    const prompts = {
      "Atividades Estratégicas": "Buscar: Notícias sobre movimentos militares, exercícios conjuntos, ou acordos secretos de potências estrangeiras na região. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Movimentação Naval e Portuária": "Navios suspeitos, alterações não autorizadas em rotas, ou escalas prolongadas sem justificativa. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Ameaças Cibernéticas": "Tentativas de invasão a sistemas portuários ou relatórios de vulnerabilidades críticas. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Tensões Políticas/Conflitos Locais": "Protestos, greves portuárias, ou ações de grupos extremistas. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Inteligência Econômica": "Movimentação anormal de cargas estratégicas ou sanções recentes. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Meteorologia": "Alertas oficiais de tempestades, tsunamis, ou condições que afetem a logística. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Pirataria": "Ataques recentes, áreas de risco atualizadas, ou táticas novas. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Rotas Criminosas": "Relatórios de tráfico, rotas de evasão, ou apreensões recentes. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "OSINT": "Dados de mídia social, fóruns especializados, e relatórios governamentais. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Impacto Político": "Reações governamentais, mudanças legislativas, ou declarações oficiais. Regras Gerais 1. Temporalidade: Apenas eventos dos últimos 7 dias (ou período definido). 2. Geolocalização: Sempre vincular ao porto/localidade especificada. 3. Hierarquia: Ordenar por relevância (risco alto primeiro). 4. Triagem: Descartar informações não verificadas ou com fontes duvidosas.",
      "Pesquisa Operacional": `Atue como um analista de Inteligência Operacional e colete notícias da última semana e informações confiáveis, com fontes, sobre as cidades/portos/localidades onde há indícios de atividade operacional de países diversos. O objetivo é avaliar riscos e fatores que possam impactar a Política Nacional e a Segurança da nação.

Período de análise: [inserir datas]
Porto/localidade: [inserir nome do porto ou cidade]

Tópicos Prioritários para Investigação
Atividades Estratégicas de Países Estrangeiros
Presença militar ou logística de potências estrangeiras (ex.: China, Rússia, EUA, Irã).
Exercícios navais, aéreos ou terrestres próximos à localidade.
Acordos bilaterais ou investimentos suspeitos em infraestrutura crítica.

Movimentação Naval e Portuária
Navios de bandeira estrangeira com atividades incomuns (ex.: cargas não declaradas, escalas prolongadas).
Relatos de embarcações de inteligência ou pesquisa oceanográfica próximas ao porto.
Interrupções ou alterações não explicadas nas rotas marítimas.

Ameaças à Segurança Cibernética e Infraestrutura Crítica
Tentativas de hacking ou espionagem digital contra instalações portuárias/governamentais.
Vulnerabilidades em sistemas de controle portuário (ex.: GPS, radar, comunicações).

Tensões Políticas ou Conflitos Locais
Protestos, greves ou instabilidade social que possam afetar operações.
Atuação de grupos criminosos ou organizações extremistas na região.

Inteligência Econômica e Comercial
Fluxo anormal de mercadorias (ex.: armas, tecnologia sensível, recursos estratégicos).
Sanções internacionais ou embargos afetando a região.

Meteorologia e Condições Ambientais (Novo)
Alertas de tempestades, furacões ou condições climáticas extremas que possam impactar operações.
Nível de visibilidade, correntes marítimas ou outros fatores relevantes para navegação/segurança.

Pirataria e Ameaças Marítimas (Novo)
Relatos recentes de ataques piratas, sequestros ou abordagens suspeitas em rotas próximas.
Áreas de alto risco (ex.: Golfo da Guiné, Estreito de Malaca).

Rotas Utilizadas por Organizações Criminosas (Novo)
Trajetos conhecidos de tráfico (drogas, armas, pessoas) ou contrabando.
Métodos de evasão (ex.: desvio de sinais AIS, uso de embarcações fantasmas).

Informações de Fontes Abertas (OSINT) e Confiáveis
Dados de agências de notícias, relatórios governamentais e institutos de pesquisa.
Verificação de desinformação ou fake news relacionadas à localidade.

Impacto na Política Nacional
Como as atividades detectadas podem influenciar decisões governamentais ou alianças estratégicas.

Formato de Saída Esperado
Resumo Executivo
Período coberto e localidade analisada.
Principais eventos identificados (em tópicos curtos).

Análise Detalhada por Tópico
Dados cronológicos, fontes verificadas (links, documentos) e nível de confiabilidade.
Análise de Risco: Classificação (baixo/médio/alto) para cada ameaça.

Situação de Oportunidades e Ameaças (Novo)
Ameaças:
Lista de riscos iminentes ou potenciais (ex.: clima extremo, presença militar estrangeira, rotas criminosas ativas).
        	Impacto estimado na segurança nacional.

Oportunidades:
        	Lacunas identificadas para fortalecimento operacional (ex.: cooperação internacional, áreas sem relatos de pirataria).
        	Fatores favoráveis à mitigação de riscos (ex.: condições climáticas estáveis, ausência de conflitos recentes).

Recomendações

Ações sugeridas para autoridades (ex.: aumentar patrulhas, monitorar navios específicos).
Alertas prioritários para embarcações ou instalações.`
    };
    
    document.querySelectorAll('.prompt-button').forEach(button => {
      button.addEventListener('click', () => {
        const text = prompts[button.textContent];
        if (text) {
          navigator.clipboard.writeText(text);
          alert(`Prompt copiado: ${button.textContent}`);
        }
      });
    });
  </script>

</body>
</html>
